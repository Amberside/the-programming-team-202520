    <h2>How old are you in seconds?</h1>
    <section>
    <label for="birthdatetime">Select your birth date and time:</label>
    <input type="datetime-local" id="birthdatetime" name="birthday">
    <button id="enter" onclick="startLiveUpdate()">Confirm</button>
    </section>
    <br>

    <div id="output"></div>

  <script>
    let intervalID = null;
    let birthDateTime = null;
  //   window.onload = function() {
  //   let birthDateTime = document.getElementById("birthdatetime").valueAsDate = new Date()
  // }
    
    function startLiveUpdate(){
      console.log('Function startLiveUpdate has been called');

      // let currentTime = new Date();

      let birthDateInput = document.getElementById("birthdatetime").value;
        console.log('birthDateTime has been set to: ' + birthDateInput);

      birthDateTime = new Date(birthDateInput);

      if (intervalID !== null){
        clearInterval(intervalID);
      }
      
      intervalID = setInterval(updateAgeInSeconds, 1000);
      updateAgeInSeconds();
    }

    function updateAgeInSeconds() {
      console.log('Function updateAgeInSeconds has been called')

      let now = new Date();
      let diffInMS = (now.getTime() - birthDateTime.getTime());
      let diffInSeconds = Math.floor(diffInMS / 1000); 

      document.getElementById("output").textContent = 'You are ' + diffInSeconds.toLocaleString() + ' seconds old';
    }
    </script>
