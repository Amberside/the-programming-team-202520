<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizza Selector</title>
</head>
<body>
    <h1>Customise Pizza Toppings</h1>

    <div class="button-list">
        <button onclick="selectNoneClick()" class="btn" type="button">Select None</button>
        <button onclick="selectAllClick()" class="btn" type="button">Select All</button>
    </div>

    <div class="multi-select-list">
        <div onclick="listItemClick(this)" class="list-item">Beef Brisket</div>
        <div onclick="listItemClick(this)" class="list-item">Camembert Cheese</div>
        <div onclick="listItemClick(this)" class="list-item">Indian Butter Sauce</div>
        <div onclick="listItemClick(this)" class="list-item">Seasoned Chicken</div>
        <div onclick="listItemClick(this)" class="list-item">Pineapple</div>
        <div onclick="listItemClick(this)" class="list-item">Mushroom</div>
        <div onclick="listItemClick(this)" class="list-item">Olives</div>
        <div onclick="listItemClick(this)" class="list-item">Red Onions</div>
        <div onclick="listItemClick(this)" class="list-item">Tomato</div>
</div>

<script src="./js/myscript.js"></script>
</body>
</html>
